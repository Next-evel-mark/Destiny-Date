<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Dating Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 3.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a9d6e5;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .construction {
            background: rgba(255, 203, 107, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.3rem;
            color: #ffcb6b;
            border: 1px solid rgba(255, 203, 107, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 203, 107, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 203, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 203, 107, 0); }
        }
        
        .game-container {
            position: relative;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }
        
        #game-board {
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid #4ecdc4;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 82, 82, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #pause-btn {
            background: #4ecdc4;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }
        
        #pause-btn:hover {
            background: #3db9b0;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.6);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin: 15px 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 1.2rem;
        }
        
        .score-display {
            color: #4ecdc4;
            font-weight: bold;
        }
        
        .speed-display {
            color: #ffcb6b;
            font-weight: bold;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            display: none;
            z-index: 10;
        }
        
        .game-over h2 {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #a9d6e5;
        }
        
        .arrow-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
        
        .arrow-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .arrow-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .arrow-btn:active {
            transform: scale(0.95);
        }
        
        #up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 2;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .developer {
            font-size: 1.3rem;
            color: #a9d6e5;
            margin-bottom: 10px;
        }
        
        .copyright {
            font-size: 1rem;
            color: #ffcb6b;
        }
        
        .snake-logo {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .snake-logo div {
            width: 30px;
            height: 30px;
            background: #4ecdc4;
            border-radius: 5px;
            margin: 0 5px;
            position: relative;
            animation: snakeMove 3s infinite;
        }
        
        .snake-logo div:nth-child(1) {
            transform: rotate(45deg);
            background: #ff6b6b;
            animation-delay: 0s;
        }
        
        .snake-logo div:nth-child(2) {
            transform: rotate(-45deg);
            background: #ffcb6b;
            animation-delay: 0.2s;
        }
        
        .snake-logo div:nth-child(3) {
            background: #4ecdc4;
            animation-delay: 0.4s;
        }
        
        .snake-logo div:nth-child(3)::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }
        
        @keyframes snakeMove {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 650px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .game-container {
                max-width: 95vw;
            }
            
            #game-board {
                width: 95vw;
                height: 95vw;
            }
            
            .arrow-controls {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Destiny Dating Site</h1>
        <div class="subtitle">Find your perfect match with destiny</div>
        <div class="construction">This site is under construction. Enjoy the snake game!</div>
    </div>
    
    <div class="game-container">
        <canvas id="game-board" width="600" height="600"></canvas>
        
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    
    <div class="stats">
        <div>Score: <span class="score-display" id="score">0</span></div>
        <div>Speed: <span class="speed-display" id="speed">1</span></div>
    </div>
    
    <div class="controls">
        <button id="pause-btn">Pause</button>
        <button id="restart-btn">Restart</button>
    </div>
    
    <div class="arrow-controls">
        <button class="arrow-btn" id="up-btn">↑</button>
        <button class="arrow-btn" id="left-btn">←</button>
        <button class="arrow-btn" id="down-btn">↓</button>
        <button class="arrow-btn" id="right-btn">→</button>
    </div>
    
    <div class="footer">
        <div class="snake-logo">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="developer">Developed by Mark</div>
        <div class="copyright">©next_level_tech</div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');
        const playAgainBtn = document.getElementById('play-again');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Arrow buttons
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        
        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [];
        let food = {x: 0, y: 0};
        let dx = 1; // Horizontal velocity
        let dy = 0; // Vertical velocity
        let score = 0;
        let speedLevel = 1;
        let gameSpeed = 150; // Initial speed (ms)
        let gameRunning = true;
        let gamePaused = false;
        let gameLoop;
        let speedIncreaseCounter = 0;
        
        // Create the snake
        function createSnake() {
            snake = [
                {x: 10, y: 10}, // Head
                {x: 9, y: 10},
                {x: 8, y: 10}  // Tail
            ];
        }
        
        // Create food at random position
        function createFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    return;
                }
            }
        }
        
        // Draw the game
        function drawGame() {
            // Clear the canvas
            ctx.fillStyle = 'rgba(10, 25, 47, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Draw snake head
                    ctx.fillStyle = '#4ecdc4';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // Draw eyes
                    ctx.fillStyle = '#000';
                    
                    // Eye position based on direction
                    if (dx === 1) {
                        // Right
                        ctx.fillRect((segment.x * gridSize) + 13, (segment.y * gridSize) + 5, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + 13, (segment.y * gridSize) + 12, 3, 3);
                    } else if (dx === -1) {
                        // Left
                        ctx.fillRect((segment.x * gridSize) + 4, (segment.y * gridSize) + 5, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + 4, (segment.y * gridSize) + 12, 3, 3);
                    } else if (dy === 1) {
                        // Down
                        ctx.fillRect((segment.x * gridSize) + 5, (segment.y * gridSize) + 13, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + 12, (segment.y * gridSize) + 13, 3, 3);
                    } else {
                        // Up
                        ctx.fillRect((segment.x * gridSize) + 5, (segment.y * gridSize) + 4, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + 12, (segment.y * gridSize) + 4, 3, 3);
                    }
                } else {
                    // Draw snake body
                    ctx.fillStyle = '#3db9b0';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // Draw body pattern
                    ctx.fillStyle = '#2da69f';
                    ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, gridSize - 8, gridSize - 8);
                }
            });
            
            // Draw food (heart)
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/3, 
                gridSize/3, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // Draw top part of heart
            ctx.beginPath();
            ctx.moveTo(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/3);
            ctx.bezierCurveTo(
                food.x * gridSize + gridSize/2 + gridSize/3, 
                food.y * gridSize - gridSize/6, 
                food.x * gridSize + gridSize, 
                food.y * gridSize + gridSize/6, 
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2
            );
            ctx.bezierCurveTo(
                food.x * gridSize, 
                food.y * gridSize + gridSize/6, 
                food.x * gridSize + gridSize/2 - gridSize/3, 
                food.y * gridSize - gridSize/6, 
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/3
            );
            ctx.fill();
        }
        
        // Move the snake
        function moveSnake() {
            // Create new head position
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Add new head to snake
            snake.unshift(head);
            
            // Check if snake ate food
            const ateFood = head.x === food.x && head.y === food.y;
            
            if (ateFood) {
                // Increase score
                score += 10;
                scoreElement.textContent = score;
                
                // Create new food
                createFood();
                
                // Increase speed every 3 foods
                speedIncreaseCounter++;
                if (speedIncreaseCounter >= 3) {
                    speedIncreaseCounter = 0;
                    increaseSpeed();
                }
            } else {
                // Remove tail if no food was eaten
                snake.pop();
            }
        }
        
        // Increase game speed
        function increaseSpeed() {
            if (gameSpeed > 70) {
                gameSpeed -= 10;
                speedLevel++;
                speedElement.textContent = speedLevel;
                
                // Restart the game loop with new speed
                if (gameRunning && !gamePaused) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(updateGame, gameSpeed);
                }
            }
        }
        
        // Check for collisions
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // Self collision (skip head)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Update the game state
        function updateGame() {
            if (gamePaused) return;
            
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            drawGame();
        }
        
        // Game over function
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // Show game over screen
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Start the game
        function startGame() {
            createSnake();
            createFood();
            score = 0;
            scoreElement.textContent = score;
            speedLevel = 1;
            speedElement.textContent = speedLevel;
            gameSpeed = 150;
            dx = 1;
            dy = 0;
            gameRunning = true;
            gamePaused = false;
            gameOverScreen.style.display = 'none';
            speedIncreaseCounter = 0;
            pauseBtn.textContent = "Pause";
            
            clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, gameSpeed);
            
            drawGame();
        }
        
        // Toggle pause
        function togglePause() {
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? "Resume" : "Pause";
        }
        
        // Handle keyboard input
        function handleKeyDown(e) {
            if (!gameRunning) return;
            
            // Prevent snake from reversing
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        }
        
        // Arrow button event listeners
        upBtn.addEventListener('click', () => {
            if (dy === 0 && gameRunning) {
                dx = 0;
                dy = -1;
            }
        });
        
        downBtn.addEventListener('click', () => {
            if (dy === 0 && gameRunning) {
                dx = 0;
                dy = 1;
            }
        });
        
        leftBtn.addEventListener('click', () => {
            if (dx === 0 && gameRunning) {
                dx = -1;
                dy = 0;
            }
        });
        
        rightBtn.addEventListener('click', () => {
            if (dx === 0 && gameRunning) {
                dx = 1;
                dy = 0;
            }
        });
        
        // Event listeners
        document.addEventListener('keydown', handleKeyDown);
        playAgainBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', startGame);
        
        // Start the game
        startGame();
    </script>
</body>
</html>
