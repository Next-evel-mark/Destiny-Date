<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
            transition: opacity 0.5s;
        }
        
        .loading-text {
            font-size: 3rem;
            color: #4ade80;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #4ade80, 0 0 20px #4ade80;
            letter-spacing: 2px;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 8px solid #4ade80;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            max-width: 95vw;
        }
        
        h1 {
            color: #4ade80;
            text-shadow: 0 0 10px #4ade80;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        #game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: white;
            font-size: 1.2rem;
            padding: 0 1rem;
        }
        
        #score, #high-score {
            color: #ffd700;
            font-weight: bold;
        }
        
        #game-board {
            border: 3px solid #4ade80;
            border-radius: 5px;
            background: #0d1b2a;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }
        
        #controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            margin-top: 1rem;
            width: 100%;
            max-width: 300px;
        }
        
        .control-btn {
            background: #4a5568;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #2d3748;
        }
        
        .control-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        
        .up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .down {
            grid-column: 2;
            grid-row: 2;
        }
        
        #instructions {
            color: #cbd5e0;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
            margin-top: 1rem;
        }
        
        #instructions h3 {
            color: #ffd700;
            margin-bottom: 0.5rem;
        }
        
        .keyboard-instructions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .key {
            background: #2d3748;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            #game-info {
                font-size: 1rem;
            }
            
            #controls {
                max-width: 250px;
            }
            
            .control-btn {
                padding: 12px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">Loading Snake Game...</div>
        <div class="loader"></div>
    </div>
    
    <div id="game-container">
        <h1>Snake Game</h1>
        
        <div id="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div id="controls">
            <button class="control-btn up">↑</button>
            <button class="control-btn left">←</button>
            <button class="control-btn down">↓</button>
            <button class="control-btn right">→</button>
        </div>
        
        <div id="instructions">
            <h3>How to Play</h3>
            <p>Control the snake using the arrow buttons or keyboard arrows.</p>
            <p>Eat rats (red squares) to grow longer and earn points.</p>
            <p>Avoid hitting the walls or yourself!</p>
            
            <div class="keyboard-instructions">
                <div class="key">↑</div>
                <div class="key">←</div>
                <div class="key">↓</div>
                <div class="key">→</div>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const loadingScreen = document.getElementById('loading-screen');
        const gameContainer = document.getElementById('game-container');
        
        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [];
        let food = {x: 0, y: 0};
        let dx = 1; // Horizontal velocity
        let dy = 0; // Vertical velocity
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameSpeed = 100; // ms
        let gameRunning = false;
        let gameLoop;
        
        // Initialize high score display
        highScoreElement.textContent = highScore;
        
        // Create the snake
        function createSnake() {
            // Snake starts with 3 segments
            snake = [
                {x: 10, y: 10}, // Head
                {x: 9, y: 10},
                {x: 8, y: 10}  // Tail
            ];
        }
        
        // Create food at random position
        function createFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    return;
                }
            }
        }
        
        // Draw the game
        function drawGame() {
            // Clear the canvas
            ctx.fillStyle = '#0d1b2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Draw snake head
                    ctx.fillStyle = '#4ade80';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // Draw eyes
                    ctx.fillStyle = '#000';
                    
                    // Eye position based on direction
                    if (dx === 1) {
                        // Right
                        ctx.fillRect((segment.x * gridSize) + 13, (segment.y * gridSize) + 5, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + 13, (segment.y * gridSize) + 12, 3, 3);
                    } else if (dx === -1) {
                        // Left
                        ctx.fillRect((segment.x * gridSize) + 4, (segment.y * gridSize) + 5, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + 4, (segment.y * gridSize) + 12, 3, 3);
                    } else if (dy === 1) {
                        // Down
                        ctx.fillRect((segment.x * gridSize) + 5, (segment.y * gridSize) + 13, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + 12, (segment.y * gridSize) + 13, 3, 3);
                    } else {
                        // Up
                        ctx.fillRect((segment.x * gridSize) + 5, (segment.y * gridSize) + 4, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + 12, (segment.y * gridSize) + 4, 3, 3);
                    }
                } else {
                    // Draw snake body
                    ctx.fillStyle = '#38a169';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // Draw body pattern
                    ctx.fillStyle = '#2f855a';
                    ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, gridSize - 8, gridSize - 8);
                }
            });
            
            // Draw food (rat)
            ctx.fillStyle = '#e53e3e';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // Draw rat details
            ctx.fillStyle = '#000';
            // Eyes
            ctx.fillRect(food.x * gridSize + 5, food.y * gridSize + 6, 3, 3);
            ctx.fillRect(food.x * gridSize + 12, food.y * gridSize + 6, 3, 3);
            // Ears
            ctx.beginPath();
            ctx.arc(food.x * gridSize + 5, food.y * gridSize + 5, 3, 0, Math.PI * 2);
            ctx.arc(food.x * gridSize + 15, food.y * gridSize + 5, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Move the snake
        function moveSnake() {
            // Create new head position
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Add new head to snake
            snake.unshift(head);
            
            // Check if snake ate food
            const ateFood = head.x === food.x && head.y === food.y;
            
            if (ateFood) {
                // Increase score
                score += 10;
                scoreElement.textContent = score;
                
                // Create new food
                createFood();
                
                // Increase speed slightly
                if (gameSpeed > 60) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(updateGame, gameSpeed);
                }
            } else {
                // Remove tail if no food was eaten
                snake.pop();
            }
        }
        
        // Check for collisions
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // Self collision (skip head)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Update the game state
        function updateGame() {
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            drawGame();
        }
        
        // Game over function
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            
            // Update high score if needed
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // Show game over message
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '30px Arial';
            ctx.fillStyle = '#e53e3e';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width/2, canvas.height/2 - 30);
            
            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2 + 10);
            ctx.fillText('Press SPACE to restart', canvas.width/2, canvas.height/2 + 40);
        }
        
        // Start the game
        function startGame() {
            createSnake();
            createFood();
            score = 0;
            scoreElement.textContent = score;
            dx = 1;
            dy = 0;
            gameSpeed = 100;
            gameRunning = true;
            
            clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, gameSpeed);
            
            drawGame();
        }
        
        // Handle keyboard input
        function handleKeyDown(e) {
            if (!gameRunning && e.key === ' ') {
                startGame();
                return;
            }
            
            // Prevent snake from reversing
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        }
        
        // Button controls
        document.querySelector('.up').addEventListener('click', () => {
            if (dy === 0) {
                dx = 0;
                dy = -1;
            }
        });
        
        document.querySelector('.down').addEventListener('click', () => {
            if (dy === 0) {
                dx = 0;
                dy = 1;
            }
        });
        
        document.querySelector('.left').addEventListener('click', () => {
            if (dx === 0) {
                dx = -1;
                dy = 0;
            }
        });
        
        document.querySelector('.right').addEventListener('click', () => {
            if (dx === 0) {
                dx = 1;
                dy = 0;
            }
        });
        
        // Show loading screen for 3 seconds, then start game
        setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                gameContainer.style.display = 'flex';
                startGame();
            }, 500);
        }, 3000);
        
        // Event listeners
        document.addEventListener('keydown', handleKeyDown);
    </script>
</body>
</html>
